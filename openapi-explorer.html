---
layout: default
---

<openapi-explorer
  spec-url="{{ page.spec_url }}"
  enable-console="false"
  show-authentication="false"
  show-server-selection="false"
  > </openapi-explorer>

<script type="text/javascript">
  function attachStylesToElement(element, styles) {
    const style = document.createElement('style');
    style.innerHTML = styles;
    element.shadowRoot.appendChild(style);
  }

  window.addEventListener('load', () => {
    const element = document.getElementsByTagName('openapi-explorer')[0];
    if (element) {
      attachStylesToElement(element, `
        nav.nav-bar.focused {
          border: 1px solid #e3e3e3;
          border-radius: 4px;
          padding: 19px;
          padding-top: 0;
        }
      `);
    }
  });
</script>
